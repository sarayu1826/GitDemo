<html>
	<head>
		<title>Registration form </title>
	</head>
	<body>
		<h1 style="color:green;text-align:center">DevOps Lab</h1>
			<h2 style="color:blue;text-align:center">Student Registration Form</h2>
		<form>
			<table border="5" align="center" cellspacing="10" cellpadding="10" bgcolor="pink">
				<tr>
					<td>Name</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Contact Number</td>
					<td><input type="tel"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" name="g">Male
						<input type="radio" name="g">Female</td>
				</tr>
				<tr>
					<td>Address</td>
					<td><textarea rows="5" cols="5"></textarea></td>
				</tr>
				<tr>
					<td>Hobbies</td>
					<td><input type="checkbox">Singing
						<input type="checkbox">Travelling
						<input type="checkbox">Reading novels
					</td>
				</tr>
				<tr>
					<td>Skillset</td>
					<td><input type="checkbox">C
						<input type="checkbox">Python
						<input type="checkbox">Java
					</td>
				</tr>
				<tr>
					<td>Highest Qualification</td>
					<td><select>
							<option>M.tech</option>
							<option>B.tech</option>
							<option>MBA</option>
							<option>Degree</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>District</td>
					<td><select>
							<option>Nagarkurnool</option>
							<option>Mahabubnagar</option>
							<option>Medak</option>
							<option>Nirmal</option>
							<option>Karimnagar</option>
							<option>Jagitial</option>
							<option>Adilabad</option>
							<option>Medchal</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="Register"></td>
					<td><input type="reset" value="clear"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
